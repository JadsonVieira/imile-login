<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Interativo</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0035F6;
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #002FCC;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area i {
      font-size: 24px;
    }

    .logo-area span {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .logout {
      background-color: #001E99;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #001277;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .report-frame {
      width: 95%;
      height: 90vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo-area">
      <i data-lucide="bar-chart-3"></i>
      <span>Dashboard Power BI</span>
    </div>
    <a href="/logout" class="logout">
      <i data-lucide="log-out"></i> Sair
    </a>
  </div>

  <div class="content">
    <iframe 
      class="report-frame"
      title="Abnormal"
      src="https://app.powerbi.com/view?r=eyJrIjoiYjA3MTU1OGUtMWVjOS00Yjg1LWE3NDYtMWQwZWY5MTA3NGFhIiwidCI6ImVkOGE3ODU2LWI1MGYtNGRhNC1hMmM3LWQ4MTVkZWM2MWVlZSJ9"
      allowFullScreen="true">
    </iframe>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
